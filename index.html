<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Đường đua - Quốc tế Á Châu</title>
</head>
<body>
    <!-- Hiệu ứng hoa giấy -->
    <canvas class="confetti"></canvas>
    
    <!-- Phần Header -->
    <header class="header">
        <div class="container">
            <img class="header-logo" src="./img/logo.png" alt="" />
            <div class="header-buttons">
                <select class="select-character">
                    <option>Ong vàng</option>
                    <option>Chim</option>
                    <option>Máy bay</option>
                </select>
                <button class="list-btn">Danh sách</button>
                <button class="btn" id="start-btn">Bắt đầu</button>
            </div>
        </div>
    </header>

    <!-- Phần Main Content -->
    <main>
        <!-- Danh sách người chơi -->
        <div class="participants">
            <span class="bee-name">Người chơi 1</span>
            <img class="bee-avatar" src="./gif/bee-fly.gif" />

            <span class="bee-name">Người chơi 2</span>
            <img class="bee-avatar" src="./gif/bee-fly.gif" >

            <span class="bee-name">Người chơi 3</span>
            <img class="bee-avatar" src="./gif/bee-fly.gif" >

            <span class="bee-name">Người chơi 4</span>
            <img class="bee-avatar" src="./gif/bee-fly.gif" >

            <span class="bee-name">Người chơi 5</span>
            <img class="bee-avatar" src="./gif/bee-fly.gif" >
        </div>

        <!-- Đường bắt đầu -->
        <img class="race-start-img" src="./img/race-line.png" />

        <!-- Đường kết thúc -->
        <img class="race-end-img" src="./img/race-line.png" />

        <!-- Hộp chỉnh sửa danh sách người chơi -->
        <div id="players-modal" class="modal">
            <div class="modal-content">
                <div class="modal-title">Nhập danh sách người chơi ở đây</div>
                <div class="modal-body">
                    <textarea class="player-list" placeholder="Nhập người chơi ở đây"></textarea>
                </div>
                <div class="modal-buttons">
                    <button class="save">Lưu danh sách</button>
                    <button class="cancel">Đóng</button>
                </div>
            </div>
        </div>

        <!-- Bảng thông báo thắng cuộc -->
        <div class="winner-display">
            <span class="winner"></span>
        </div>
        <img class="race-winner-img" src="./img/board2.png" />
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
