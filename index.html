<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Đường đua - Quốc tế Á Châu</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <img class="header-logo" src="./img/logo.png" alt="" />
            <div class="header-buttons">
                <select class="select-character">
                    <option>Ong vàng</option>
                    <option>Chim</option>
                    <option>Máy bay</option>
                </select>
                <button class="btn">Danh sách</button>
                <button class="btn">Bắt đầu</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- List of Participants -->
        <div class="participants">
            <img class="bee-avatar-0" src="./gif/bee-fly.gif" />
            <div class="bee-name-0">Người chơi</div>
        </div>

        <!-- Start line -->
        <img class="race-start-img" src="./img/race-start.png" />

        <!-- Finish line -->
        <img class="race-end-img" src="./img/race-end.png" />
    </main>

            <p>Copyright © 2024 The Asian International School. All rights reserved</p>

</html>
