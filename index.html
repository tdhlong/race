<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Đường đua - Quốc tế Á Châu</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <img class="header-logo" src="./img/logo.png" alt="" />
            <div class="header-buttons">
                <select class="select-character">
                    <option>Ong vàng</option>
                    <option>Chim</option>
                    <option>Máy bay</option>
                </select>
                <button class="btn">Danh sách</button>
                <button class="btn" id="start-btn">Bắt đầu</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- List of Participants -->
        <div class="participants">
            <img class="bee-avatar-0" id="bee-avatar-0" src="./gif/bee-fly.gif" />
            <div class="bee-name-0" id="bee-name-0">Người chơi</div>

            <img class="bee-avatar-1" id="bee-avatar-1" src="./gif/bee-fly.gif" />
            <div class="bee-name-1" id="bee-name-1">Người chơi</div>

            <img class="bee-avatar-2" id="bee-avatar-2" src="./gif/bee-fly.gif" />
            <div class="bee-name-2" id="bee-name-2">Người chơi</div>

            <img class="bee-avatar-3" id="bee-avatar-3" src="./gif/bee-fly.gif" />
            <div class="bee-name-3" id="bee-name-3">Người chơi</div>
        </div>

        <!-- Start line -->
        <img class="race-start-img" src="./img/race-start.png" />

        <!-- Finish line -->
        <img class="race-end-img" src="./img/race-end.png" />
    </main>

    <script src="./js/script.js"></script>
    
</body>
</html>
